<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <title>Midnight Movies</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="/">Midnight Movies</a>
        <span class="slogan">Laid back movies for a laid back watch</span>
        <div class="d-flex align-items-center ms-auto">
          <a href="/add_movie" class="add-movie-btn me-4" title="Have a movie suggestion? Add it here.">+</a>
          <form class="d-flex" action="/search" method="GET" onsubmit="return validateSearch(event)">
            <input class="form-control me-2" type="search" name="query" id="search-input" placeholder="Search" aria-label="Search" autocomplete="off">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">   
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
